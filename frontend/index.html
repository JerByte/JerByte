<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">
    <link rel="stylesheet" href="./css/styles.css"> 
    
    

    <title>Luxuty F1</title>
    
  </head>
  <body id="body">
    <div class="container">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg" id="navbar">
            <a class="navbar-brand" href="#">Luxury F1</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Monoplazas<span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./mecanicos.html">Mecanicos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./consultas.html">Consultas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./propietarios.html">Propietarios</a>
                    </li>
                </ul>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="actions-menu">
          <h1>Monoplazas</h1>
        <div class="actions-menu-content">
            <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
                Nuevo monoplaza
              </button>
                <div class="alert alert-danger alert-dismissible" role="alert" id="alert">
                  <strong>Oops!</strong> Algo hicimos mal, por favor vuelve a intentarlo!.
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
              </div>
           </div>
        </div>
        <table class="table table-hover table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Propietario</th>
                <th scope="col">Tipo de motor</th>
                <th scope="col">Tipo de monoplaza</th>
              </tr>
            </thead>
            <tbody id="lista-autos">
              
            </tbody>
          </table>
        </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Crear nuevo monoplaza</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
          <form id="form">
            <input type="hidden" id="indice" >
                <div class="form-row" id="formModal">
                  </div>
                  <div class="col" id="propModal">
                    <label for="propietario">Datos del propietario</label>
                    <input type="text" id="propietario" name="propietario" class="form-control" placeholder="Aqui su nombre y apellido">
                  </div>
                <div class="form-row" id="selectsForm">
                  <div class="col" id="motor">
                    <label> Tipo de motor</label>
                    <select class="form-control" id="tipoMotor">
                      <option>Tipo de motor</option>
                      <option>V12</option>
                      <option>V8</option>
                      <option>V6</option>
                      <option>6 en linea</option>
                    </select>
                </div>
                <div class="col" id="selectMono">
                  <label> Tipo de monoplaza</label>
                  <select id="tipoMono" class="form-control">
                      <option>Tipo de monoplaza</option>
                      <option>F1</option>
                      <option>F2</option>
                      <option>Indy</option>
                      <option>Formula Rookie</option>
                    </select>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="btn-guardar" data-dismiss="modal">Guardar datos</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" 
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" 
    crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/v4-shims.js"></script>
    <script src="./js/autos.js"></script>
    
  </body>
</html>
