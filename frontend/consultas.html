          <h1>Consultas</h1>
          <div class="actions-menu-content">

                      <div class="form-row">
                          <div class="col">
                              <select class="form-control" id="auto">
                                <option value="">Seleccione Auto</option>
                              </select>
                          </div>
                      </div>
                      <div class="form-row">

                                <option value="">Seleccione Mecanico</option>
                              </select>
                          </div>
                      </div>
                      <div class="form-row">
                        <div class="col">

                        </div>
                      </div>
                      <div class="form-row">
                        <div class="col">
                          <textarea id="diagnostico" class="form-control" placeholder="Diagnostico"></textarea>
                        </div>
                      </div>
                  </form>
              </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" id="btn-guardar">Crear</button>
            </div>
